<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .container label {
            font-weight: bold;
        }
        .container input {
            width: calc(100% - 24px);
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quick Survey</h1>
        <form action="https://www.youtube.com/watch?v=dQw4w9WgXcQ" method="GET">
            <label for="q1">how was your experience today?</label><br>
            <input type="text" id="q1" name="q1" required><br>

            <label for="q2">What could we do better?</label><br>
            <input type="text" id="q2" name="q2" required><br>

            <label for="q3">What would you rate your experience on a scale of 1-10?</label><br>
            <input type="text" id="q3" name="q3" required><br>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
